<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Machine</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-700: #374151;
            --gray-800: #1f2937;
        }

        body {
            width: 480px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--gray-800);
        }

        .header {
            background: var(--gray-100);
            padding: 16px 24px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .school-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .header-text {
            flex: 1;
        }

        .header-text h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .header-text p {
            margin: 4px 0 0 0;
            font-size: 14px;
            color: var(--gray-700);
        }

        .container {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-700);
        }

        input {
            padding: 12px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.15s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button#processLink {
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        button#processLink:hover {
            background-color: var(--primary-hover);
        }

        .output-container {
            position: relative;
            background: var(--gray-100);
            border-radius: 6px;
            padding: 16px;
        }

        #output {
            min-height: 60px;
            margin-right: 40px;
            font-size: 14px;
            line-height: 1.5;
            color: var(--gray-800);
        }

        .copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.15s ease;
        }

        .copy-button:hover {
            opacity: 1;
        }

        .copy-icon {
            width: 20px;
            height: 20px;
        }

        .tooltip {
            position: absolute;
                        top: -30px;
            right: 0;
            background: var(--gray-800);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        .tooltip.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/school-logo.png" alt="School Logo" class="school-logo">
        <div class="header-text">
            <h1>Citation Machine</h1>
            <p>Property of University of Greenwich Cần Thơ</p>
        </div>
    </div>

    <div class="container">
        <div class="input-group">
            <label for="articleInput">Article Title</label>
            <input 
                type="text" 
                id="articleInput" 
                placeholder="Enter the full title of the article"
            >
        </div>

        <button id="processLink">Generate Citation</button>

        <div class="output-container">
            <div id="output">Your citation will appear here.</div>
            <button class="copy-button" id="copyButton">
                <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                <span class="tooltip">Copied!</span>
            </button>
        </div>
    </div>

    <script src="backend.js"></script>
    <script src="popup.js"></script>
</body>
</html>
